

<table style="margin-left: 200px; margin-top: 100px" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let user"> {{user.position}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="pcfRole">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role in PCF </th>
      <td mat-cell *matCellDef="let user"> {{user.pcfRole}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
